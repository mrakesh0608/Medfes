<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medfes</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div id="logo">
                <img src="logo.png" alt="medfes logo">
            </div>
            <div id="medfes-img">
                <img src="img3.jpg" alt="medfes img">
            </div>
        </div>

        <div class="right-container">    
            <div class="head">
                <h2>Welcome to Medfes</h2>
            </div>
            <div id="Sign-In">
                <div>
                    <h2>Sign in</h2>
                </div>
                <div class="form-submit">
                    <div class="form">
                        <input type="text" class="form__input" placeholder=" " required>
                        <label class="form__label">Username *</label>
                    </div>
                    <div class="form">
                        <input type="password" class="form__input" placeholder=" " required>
                        <label class="form__label">Password *</label>
                    </div>
                    <div id="rem-forget">
                        <div>
                            <label>
                                <input type="checkbox" name="remember-me" id="">
                                Remember me
                            </label>
                        </div>
                        <div id="forget">
                            <div><a href="#">Forgot Password ?</a></div>
                            <div><a href="#">Forgot Username ?</a></div>
                        </div>
                    </div>
                    <div>
                        <button>Login</button>
                    </div>
                    <div id="OR">
                        <hr>
                        <p>OR</p>
                    </div>
                    <div id="toggle-register-btn"> 
                        <button>Register</button>
                    </div>
                </div>
            </div>
            <div id="Register">
                <div>
                    <h2>Register</h2>
                </div>
                <div class="form-submit">
                    <div class="form">
                        <input type="text" class="form__input" placeholder=" " required>
                        <label class="form__label">Full Name *</label>
                    </div>
                    <div class="form">
                        <input type="text" class="form__input" placeholder=" " required>
                        <label class="form__label">Username *</label>
                    </div>
                    <div class="form">
                        <input type="password" class="form__input" placeholder=" " required>
                        <label class="form__label">Password *</label>
                    </div>
                    <div>
                        <button>Register</button>
                    </div>
                    <div id="OR">
                        <hr>
                        <p>OR</p>
                    </div>
                    <div id="toggle-login-btn">
                        <button>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
